<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Transcription</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: flex-end;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            flex: 1;
            min-width: 200px;
        }

        label {
            font-weight: 600;
            color: #555;
            font-size: 14px;
        }

        select {
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        select:hover {
            border-color: #ccc;
        }

        select:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex: 1;
            min-width: 200px;
        }

        button {
            flex: 1;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        #startBtn {
            background-color: #4CAF50;
            color: white;
        }

        #startBtn:hover:not(:disabled) {
            background-color: #45a049;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(76, 175, 80, 0.3);
        }

        #stopBtn {
            background-color: #f44336;
            color: white;
        }

        #stopBtn:hover:not(:disabled) {
            background-color: #da190b;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(244, 67, 54, 0.3);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .status {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 500;
            text-align: center;
            transition: all 0.3s;
        }

        .status.idle {
            background-color: #e3f2fd;
            color: #1976d2;
        }

        .status.recording {
            background-color: #e8f5e9;
            color: #388e3c;
            animation: pulse 2s infinite;
        }

        .status.error {
            background-color: #ffebee;
            color: #c62828;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .transcription-area {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            min-height: 300px;
            max-height: 500px;
            overflow-y: auto;
            background-color: #fafafa;
        }

        .transcription-area:empty::before {
            content: "Transcription will appear here...";
            color: #999;
            font-style: italic;
        }

        .transcript-item {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 6px;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .transcript-item.partial {
            background-color: #fff3cd;
            color: #856404;
            border-left: 4px solid #ffc107;
        }

        .transcript-item.final {
            background-color: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }

        .saved-info {
            margin-top: 20px;
            padding: 15px;
            background-color: #e3f2fd;
            border-radius: 8px;
            display: none;
        }

        .saved-info.show {
            display: block;
            animation: slideIn 0.3s;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .saved-info h3 {
            margin-bottom: 10px;
            color: #1976d2;
        }

        .saved-info code {
            background-color: #f5f5f5;
            padding: 8px 12px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            display: inline-block;
            margin-top: 5px;
        }

        .error-message {
            color: #c62828;
            font-weight: 500;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Medical Transcription Service</h1>
        
        <div class="controls">
            <div class="control-group">
                <label for="specialty">Medical Specialty</label>
                <select id="specialty">
                    <option value="PRIMARYCARE">Primary Care</option>
                    <option value="CARDIOLOGY">Cardiology</option>
                    <option value="NEUROLOGY">Neurology</option>
                    <option value="ONCOLOGY">Oncology</option>
                    <option value="RADIOLOGY">Radiology</option>
                    <option value="UROLOGY">Urology</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="type">Transcription Type</label>
                <select id="type">
                    <option value="DICTATION">Dictation</option>
                    <option value="CONVERSATION">Conversation</option>
                </select>
            </div>
            
            <div class="control-group">
                <label>&nbsp;</label>
                <div class="button-group">
                    <button id="startBtn">Start Recording</button>
                    <button id="stopBtn" disabled>Stop Recording</button>
                </div>
            </div>
        </div>
        
        <div id="status" class="status idle">Ready to start recording</div>
        
        <div id="transcription" class="transcription-area"></div>
        
        <div id="savedInfo" class="saved-info">
            <h3>Transcription Saved</h3>
            <p>Your transcription has been saved to S3:</p>
            <code id="savedKey"></code>
        </div>
        
        <div id="errorMessage" class="error-message"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
